name: Test and Coverage

on:
  push:
      branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run tests with coverage
        run: |
          pytest --cov=surepetcare --cov-report=xml --cov-report=term
      - name: Verify manifest and installed dependency match
        run: |
          python scripts/verify_manifest.py