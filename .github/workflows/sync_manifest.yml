name: Sync manifest requirements

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  
jobs:
  sync-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install toml
      - name: Run manifest sync
        run: python sync_manifest.py
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: sync manifest requirements"
          title: "Sync manifest requirements"
          body: "Automated update of manifest.json requirements to match pyproject.toml"
          branch: "sync-manifest-update"
          add-paths: custom_components/surepetcare/manifest.json